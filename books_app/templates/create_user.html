{% extends 'base.html' %}

{% block content %}

<form method="POST" action="{{ url_for('main.create_user') }}">
    {{ form.csrf_token }}
    <fieldset>
        <legend>Sign up!</legend>

        {{ form.username.label }}
        {{ form.username }}

        {{ form.favorite_books.label }}
        {{ form.favorite_books }}

        {{ form.password.label }}
        {{ form.password }}

        {{ form.submit }}
    </fieldset>
</form>

{% endblock %}
