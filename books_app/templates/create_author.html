{% extends 'base.html' %}

{% block content %}

<p>Author creation form.</p>

<form method="POST" action="{{ url_for('main.create_author') }}">
    {{ form.csrf_token }}
    <fieldset>
        <legend>Enter a book</legend>

        {{ form.name.label }}
        {{ form.name }}

        {{ form.biography.label }}
        {{ form.biography }}

        {{ form.submit }}
    </fieldset>
</form>

{% endblock %}
