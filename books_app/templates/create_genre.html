{% extends 'base.html' %}

{% block content %}

<p>Genre creation form.</p>

<form method="POST" action="{{ url_for('main.create_genre') }}">
    {{ form.csrf_token }}
    <fieldset>
        <legend>Enter a genre</legend>

        {{ form.name.label }}
        {{ form.name }}

        {{ form.submit }}
    </fieldset>
</form>

{% endblock %}
